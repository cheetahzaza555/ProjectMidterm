        <a-text id="fish-1-text"

        <a-entity id="fish-2" gltf-model="model/Blowfish.glb" scale="0.2 0.2 0.2" position="-30.957 -3.98489 -53.9787" rotation=""></a-entity>
        <a-text id="fish-2-text" 
        value="puffer fish (English: Puffers, Sunfishes, Triggerfishes, Filefishes) is the name given to fish in the order. Tetraodontiformes There are many species, many families, many genera, living in the sea, brackish water, and fresh water. Most of them have round bodies. small fins and tail" 
        color="#ffffff" 
        position="-30.957 -1.08489 -53.9787"
        align="center" 
        visible="false" 
        look-at-camera></a-text>
        
        <!-- ตู้ที่3 -->

        <a-text id="fish-3-text" 
        value="In folklore, a mermaid is an aquatic creature with the head and upper body of a female human and the tail of a fish.[1] Mermaids appear in the folklore of many cultures worldwide, including Europe, Asia, and Africa." 
        color="#ffffff" 
        position="-30.957 -0.08489 -49.43412"
        align="center" 
        visible="false" 
        look-at-camera></a-text>

        <!-- ตู้ที่4 -->

        <a-text id="fish-4-text" 
        value="Eels are ray-finned fish belonging to the order Anguilliformes , which consists of eight suborders, 20 families, 164 genera, and about 1000 species. Eels undergo considerable development from the early larval stage to the eventual adult stage and are usually predators." 
        color="#ffffff" 
        position="-36.66159 -1.385 -49.434"
        align="center" 
        visible="false" 
        look-at-camera></a-text>

        <!-- ตู้ที่5 -->

        <a-entity id="fish-5" gltf-model="model/Shark.glb" scale="0.25 0.25 0.25" position="-42.43845 -3.085 -49.434" rotation="0 250 0"></a-entity>
        <a-text id="fish-5-text" 
        value="Sharks are a group of elasmobranch fish characterized by a cartilaginous skeleton, five to seven gill slits on the sides of the head, and pectoral fins that are not fused to the head. Modern sharks are classified within the clade Selachimorpha" 
        color="#ffffff" 
        position="-42.43845 -1.385 -49.434"
        align="center" 
        visible="false" 
        look-at-camera></a-text>

        <!-- ตู้ที่6 -->
        <a-entity id="floor-6" gltf-model="model/Floor.glb" scale="1.5 1.5 1.5" position="-56.19632 -4.385 -49.434" rotation="0 270 0"></a-entity>
        <a-entity id="fish-6" gltf-model="model/Dolphin.glb" scale="0.02 0.02 0.02" position="-56.19632 -3.085 -49.434" rotation="0 100 0"></a-entity>
        <a-text id="fish-6-text" 
        value="A dolphin is an aquatic mammal in the clade Odontoceti (toothed whale). Dolphins belong to the families Delphinidae (the oceanic dolphins), Platanistidae (the Indian river dolphins), Iniidae (the New World river dolphins), Pontoporiidae (the brackish dolphins), and possibly extinct Lipotidae (baiji or Chinese river dolphin). There are 40 extant species named as dolphins." 
        color="#ffffff" 
        position="-56.19632 -1.385 -49.434"
        align="center" 
        visible="false" 
        look-at-camera></a-text>

        <!-- ตู้ที่7 -->
        <a-entity id="floor-7" gltf-model="model/Floor.glb" scale="1.5 1.5 1.5" position="-65.22924 -4.385 -49.434" rotation="0 270 0"></a-entity>
        <a-entity id="fish-7" gltf-model="model/Whale.glb" scale="0.2 0.2 0.2" position="-65.22924 -4.085 -49.434" rotation="0 100 0"></a-entity>
        <a-text id="fish-7-text" 
        value="Whales are a widely distributed and diverse group of fully aquatic placental marine mammals. As an informal and colloquial grouping, they correspond to large members of the infraorder Cetacea, i.e. all cetaceans apart from dolphins and porpoises. Dolphins and porpoises may be considered whales from a formal, cladistic perspective." 
        color="#ffffff" 
        position="-65.22924 -1.185 -49.434"
        align="center" 
        visible="false" 
        look-at-camera></a-text>

        <a-entity id="floor-8" gltf-model="model/Floor.glb" scale="1.5 1.5 1.5" position="-70.5447 -4.385 -54.41724" rotation="0 270 0"></a-entity>
        <a-entity id="fish-8" gltf-model="model/Magikarp.glb" scale="4 4 4" position="-70.5447 -2.885 -54.41724" rotation="270 90 0"></a-entity>
        <a-text id="fish-8-text" 
        value="Magikarp, known in Japan as Koiking (コイキング, Koikingu), and Gyarados (/ˈɡærədoʊs, ˈɡɪərə-, -dɒs/ GARR-ə-do(h)ss, GHEER-; ギャラドス, Gyaradosu) are a pair of Pokémon species in the Pokémon franchise. Both Pokémon first appeared in Pokémon Red and Blue, going on to appear in almost every subsequent installments in the series. Magikarp is a weak, fish-like Pokémon, who is inept and almost useless in battle, while Gyarados is the evolved form of Magikarp, boasting significant strength and power." 
        color="#ffffff" 
        position="-70.5447 -0.185 -54.81724"
        align="center" 
        visible="false" 
        look-at-camera></a-text>

        <a-text id="shellfish-1-text" 
        value="A seashell or sea shell, also known simply as a shell, is a hard, protective outer layer usually created by an animal or organism that lives in the sea. Most seashells are made by mollusks, such as snails, clams, and oysters to protect their soft insides.[1] Empty seashells are often found washed up on beaches by beachcombers. The shells are empty because the animal has died and the soft parts have decomposed or been eaten by another organism."

        <a-text id="shellfish-2-text" 
        value="Clam is a common name for several kinds of bivalve mollusc. The word is often applied only to those that are edible and live as infauna, spending most of their lives halfway buried in the sand of the sea floor or riverbeds. Clams have two shells of equal size connected by two adductor muscles and have a powerful burrowing foot.[1] They live in both freshwater and marine environments; in salt water they prefer to burrow down into the mud and the turbidity of the water required varies with species and location; the greatest diversity of these is in North America.[2]"

        value="The chambered nautilus (Nautilus pompilius), also called the pearly nautilus, is the best-known species of nautilus. The shell, when cut away, reveals a lining of lustrous nacre and displays a nearly perfect equiangular spiral, although it is not a golden spiral. The shell exhibits countershading, being light on the bottom and dark on top. This is to help avoid predators, because when seen from above, it blends in with the darkness of the sea, and when seen from below, it blends in with the light coming from above."

        <a-text id="shellfish-5-text"

        <a-text id="Shrimp-5-text"

    <script>
AFRAME.registerComponent('look-at-camera', {
    tick: function () {
        const camera = document.querySelector('#camera');
        if (camera) {
            this.el.object3D.lookAt(camera.object3D.position);
        }
    }
});

// ฟังก์ชันสำหรับแสดงคำอธิบายเมื่อผู้ใช้เลื่อนเมาส์เข้าและออก
function showDescription(entityId, textId) {
    const entity = document.querySelector(entityId);
    const text = document.querySelector(textId);

    entity.addEventListener('mouseenter', () => {
        text.setAttribute('visible', 'true');
        
        // เริ่มหมุนโมเดลช้าเมื่อเมาส์เข้า
        entity.setAttribute('animation', {
            property: 'rotation',
            to: '0 360 0', // หมุนรอบแกน Y
            dur: 10000, // หมุนเต็ม 360 องศาใน 10 วินาที
            loop: true, // ทำให้หมุนต่อเนื่อง
            easing: 'linear' // ความเร็วคงที่
        });
    });

    entity.addEventListener('mouseleave', () => {
        text.setAttribute('visible', 'false');
        
        // หยุดการหมุนเมื่อเมาส์ออก
        entity.setAttribute('animation', {
            property: 'rotation',
            to: entity.getAttribute('rotation'), // คืนค่า rotation เดิม
            dur: 500, // ใช้เวลา 0.5 วินาทีในการหยุด
            easing: 'linear'
        });
    });

    // เมื่อคลิกปุ่ม ย้ายกล้องไปยังเป้าหมาย
    entity.addEventListener('click', () => {
        const camera = document.querySelector('#camera');
        const targetPosition = entity.getAttribute('camera-collision').targetPosition;

        // สร้างการย้ายกล้องใหม่ทุกครั้งที่คลิก
        camera.setAttribute('animation__position', {
            property: 'position',
            to: `${targetPosition.x} ${targetPosition.y} ${targetPosition.z}`,
            dur: 1000 // ย้ายในเวลา 1 วินาที
        });

        // เพิ่มการย้ายกล้องใหม่อีกครั้ง (รีเซ็ต)
        setTimeout(() => {
            camera.removeAttribute('animation__position');
        }, 1000); // รอให้การย้ายเสร็จสิ้นแล้วจึงลบแอนิเมชัน
    });
}

// สร้าง custom component สำหรับตรวจจับการชนกับกล้อง
AFRAME.registerComponent('camera-collision', {
    schema: {
        targetPosition: { type: 'vec3' } // ตำแหน่งที่กล้องจะย้ายไป
    },
    init: function () {
        this.hasMoved = false; // ตัวแปรสถานะเพื่อป้องกันการย้ายซ้ำ
    },
    tick: function () {
        const camera = document.querySelector('#camera');
        const cameraPos = camera.object3D.position;
        const zonePos = this.el.object3D.position;

        const distance = cameraPos.distanceTo(zonePos);

        // ตรวจสอบระยะห่าง และย้ายกล้องเมื่อยังไม่เคยย้าย
        if (distance < 1.5 && !this.hasMoved) {
            this.hasMoved = true; // ตั้งสถานะเพื่อป้องกันการย้ายซ้ำ
            camera.setAttribute('animation', {
                property: 'position',
                to: `${this.data.targetPosition.x} ${this.data.targetPosition.y} ${this.data.targetPosition.z}`,
                dur: 1000 // ย้ายในเวลา 1 วินาที
            });
        }
    }
});
</script>
