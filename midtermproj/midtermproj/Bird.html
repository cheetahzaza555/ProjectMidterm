    <script>
      // Register look-at-camera component
      AFRAME.registerComponent('look-at-camera', {
        tick: function () {
          const camera = document.querySelector('#camera');
          if (camera) {
            this.el.object3D.lookAt(camera.object3D.position);
          }
        }
      });

      // Function to show description when hovering over entities
      

      const rotationSpeed = 2000;  // Speed of rotation

      // Parrot Animation
      const parrotEntity = document.querySelector("#parrot");
      const parrotText = document.querySelector("#parrot-text");
      parrotEntity.addEventListener("mouseenter", () => {
        parrotText.setAttribute("visible", "true");
        parrotEntity.setAttribute("animation", {
          property: "rotation",
          to: "0 360 0",
          loop: true,
          dur: rotationSpeed,
        });
      });
      parrotEntity.addEventListener("mouseleave", () => {
        parrotText.setAttribute("visible", "false");
        parrotEntity.removeAttribute("animation");
        parrotEntity.setAttribute("rotation", "0 90 0");  // Reset to original position
      });

      // Sparrow Animation
      const sparrowEntity = document.querySelector("#sparrow");
      const sparrowText = document.querySelector("#sparrow-text");
      sparrowEntity.addEventListener("mouseenter", () => {
        sparrowText.setAttribute("visible", "true");
        sparrowEntity.setAttribute("animation", {
          property: "rotation",
          to: "0 360 0",
          loop: true,
          dur: rotationSpeed,
        });
      });
      sparrowEntity.addEventListener("mouseleave", () => {
        sparrowText.setAttribute("visible", "false");
        sparrowEntity.removeAttribute("animation");
        sparrowEntity.setAttribute("rotation", "0 90 0");  // Reset to original position
      });

      // Seagull Animation
      const seagullEntity = document.querySelector("#seagull");

      seagullEntity.addEventListener("mouseenter", () => {

      });
      const hummingbirdEntity = document.querySelector("#hummingbird");

      hummingbirdEntity.addEventListener("mouseenter", () => {

      function setupHoverEffect(entityId, textId) {
  const entity = document.querySelector(entityId);
  const text = document.querySelector(textId);
  const soundText = document.querySelector(`${entityId}-sound-text`);
  
  entity.addEventListener('mouseenter', () => {
    text.setAttribute('visible', 'true');
    soundText.setAttribute('visible', 'true');
    entity.setAttribute("animation", {
      property: "rotation",
      from: entityId === "#chicken" ? "0 180 0" : "0 90 0",
      to: entityId === "#chicken" ? "0 540 0" : "0 450 0",
      loop: true,
      dur: rotationSpeed,
    });
  });
  
  entity.addEventListener('mouseleave', () => {
    text.setAttribute('visible', 'false');
    soundText.setAttribute('visible', 'false');
    entity.removeAttribute("animation");
    entity.setAttribute("rotation", entityId === "#chicken" ? "0 180 0" : "0 90 0");
  });
}

function setupSoundOnClick(entityId) {
  const entity = document.querySelector(entityId);
  let isPlaying = false;

  // Remove any existing click listeners
  entity.removeEventListener('click', null);
  
  entity.addEventListener('click', () => {
    const sound = entity.components.sound;
    if (!isPlaying) {
      sound.playSound();
      isPlaying = true;
    } else {
      sound.stopSound();
      isPlaying = false;
    }
  });

  // Reset isPlaying when sound ends
  entity.addEventListener('sound-ended', () => {
    isPlaying = false;
  });
}
const birds = ['parrot', 'sparrow', 'seagull', 'hummingbird', 'chicken', 'crow'];
      
birds.forEach(bird => {
  setupHoverEffect(`#${bird}`, `#${bird}-text`);
  setupSoundOnClick(`#${bird}`);
});

    </script>
  </body>
</html>
